<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e5d6af439.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="overlay">
                <input type="text" id="result" class="textArea" readonly></input>
                <div class="num">
                    <div class="val">
                        <button class="btn ac" onmousedown="mousedown(this)" onmouseup="mouseup(this)"
                            onclick="ac()">AC</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)"
                            onclick="deleteLastChar()"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)"
                            onclick="toggleSign()">+/-</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)"
                            onclick="show('/')">รท</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)"
                            onclick="show(7)">7</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(8)">8</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(9)">9</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show('*')">x</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(4)">4</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(5)">5</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(6)">6</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show('-')">-</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(1)">1</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(2)">2</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(3)">3</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show('+')">+</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="calculatePercentage()">%</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show(0)">0</button>
                        <button class="btn" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="show('.')">.</button>
                        <button class="btn equal" onmousedown="mousedown(this)" onmouseup="mouseup(this)" onclick="showEqual()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
